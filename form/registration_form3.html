<!DOCTYPE html>
<html ng-app ="srng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="mainController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="register.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>


  <body class="f3" ng-controller="mainCtrl">

<br><br>

    <div  class="card" style="width: 50vw;margin-left: 25vw;padding: 2em;opacity:0.85">
	   <h2 style="text-align: center;">Choreo Night Registration  </h2>
	    <form name="registerForm3" style="margin-left: 15px"  novalidate>

        <div class="form-group">
			       <label for="name1">First Name</label>
			       <input type="text" class="form-control" name="name1" ng-model="login.firstname" ng-minlength="3" ng-pattern="/^[a-zA-Z\s]*$/" value="" placeholder="Enter your first name" required>
		    </div>
        <span ng-show=" registerForm3.name1.$dirty && registerForm3.name1.$invalid " style="color: red;">Enter valid name</span>

        <div class="form-group">
			       <label for="name2">Last Name</label>
			       <input type="text" class="form-control" name="name2" ng-model="login.lastname" ng-minlength="3" ng-pattern="/^[a-zA-Z\s]*$/"value="" placeholder="Enter your last name" required>
		    </div>
        <span ng-show=" registerForm3.name2.$invalid &&registerForm3.name2.$dirty" style="color: red;">Enter valid name</span>

        <div class="form-group">
			       <label for="ph">Phone Number</label>
			       <input type="text" class="form-control" name="ph" value="" ng-model="login.phone" ng-pattern="/^[1-9]{1}[0-9]{9}$/" placeholder="Enter your phone number(10 digits)" required>
		    </div>
        <span ng-show=" registerForm3.ph.$invalid && registerForm3.ph.$dirty" style="color: red;">Enter valid number</span>

        <div class="form-group">
			       <label for="emailid">Email</label>
			       <input type="email" class="form-control" name="emailid" ng-model="login.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" value="" placeholder="Enter your email" required>
		    </div>
        <span ng-show="registerForm3.emailid.$dirty && registerForm3.emailid.$invalid" style="color: red;">Enter valid email</span>


        <div class="form-group">
			       <label for="pwd">Password</label>
			       <input type="password" class="form-control" name="pwd" value="" ng-model="login.pwd" ng-minlength="8" placeholder="Enter your password" required>
		    </div>
        <span ng-show="registerForm3.pwd.$dirty && registerForm3.pwd.$invalid" style="color: red;">Atleast 8 charecters</span>

        <div class="form-group">
			       <label for="cpwd">Confirm Password</label>
			       <input type="password" class="form-control" name="cpwd" value="" ng-model="login.cpwd" placeholder="Type your password again" required>
		    </div>
        <span ng-show="registerForm3.cpwd.$dirty && registerForm3.cpwd.$invalid" style="color: red;">Enter the same password as above</span>


		<center>
      <a href="registered.html">
		<button ng-disabled="registerForm3.$invalid" type="button" name="button" class="btn btn-primary anime" style="text-align: center;" >Register</button>
  </a>
    </center>


	</form>
	</div><br><br>

  </body>
</html>
